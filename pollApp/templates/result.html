{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h3 style="margin-bottom: 20px;"><strong>Results</strong></h3>
    <h4>{{ poll.question }}</h4>
    <ul class="list-group">
        {% for option in poll.options %}
        {% for per in poll.vote_per %}
        {% if forloop.counter == forloop.parentloop.counter %}
        <li class="list-group-item d-flex justify-content-between align-item-center">
            {{option}}
            <span class="badge bg-primary rounded-pill">{{ per}}%</span>
        </li>
        {% endif %}
        {% endfor %}
        {% endfor %}
    </ul>
    <div class='my-5'>
        <a href="/all_polls/"><button type="button" class="btn btn-primary">All Polls Questions</button></a>
    </div>
</div>
{% endblock body %}
